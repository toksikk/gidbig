name: Deploy for testing

on:
    push:
        branches:
            - testing
    workflow_dispatch:

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Dispatch Deploy Repo
              uses: peter-evans/repository-dispatch@v2.1.2
              with:
                  token: ${{ secrets.DEPLOY_REPO_ACCESS_TOKEN }}
                  repository: toksikk/deploy-gidbig
                  event-type: deploy
