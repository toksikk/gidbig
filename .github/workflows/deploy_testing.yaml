name: Deploy for testing

on:
    workflow_run:
        workflows: ["Check and build"]
        types:
            - completed
    workflow_dispatch:

jobs:
    deploy:
        if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'testing') }}
        name: Deploy
        runs-on: ubuntu-latest

        steps:
            - name: Dispatch Deploy Repo
              uses: peter-evans/repository-dispatch@v2.1.2
              with:
                  token: ${{ secrets.DEPLOY_REPO_ACCESS_TOKEN }}
                  repository: toksikk/deploy-gidbig
                  event-type: deploy
